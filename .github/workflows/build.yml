name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 3.4
            os: ubuntu-24.04
          - ruby: 3.3
            os: macos-14
          - ruby: 3.2
            os: ubuntu-22.04
          - ruby: 3.1
            os: macos-15-intel
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: MAKE="make -j$(getconf _NPROCESSORS_ONLN)" bundle exec rake compile
      - run: bundle exec rake test
