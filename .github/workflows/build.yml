name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: 3.2
            os: ubuntu-22.04
          # - ruby: 3.1
          #   os: ubuntu-20.04
          # - ruby: "3.0"
          #   os: macos-latest
          # - ruby: 2.7
          #   os: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake compile
      - run: bundle exec rake test
